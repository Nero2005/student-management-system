<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body th:switch="${editable}">
<div class="container" th:case="false">
    <h1>Add Student</h1>
    <form th:action="@{/students/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:name="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:name="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
<div class="container" th:case="true">
    <h1>Update Student</h1>
    <form th:action="@{/students/update}" method="post">
        <input th:value="${student.id}" type="hidden" th:name="id" class="form-control" id="id">
        <div class="mb-3">
            <label for="nameU" class="form-label">Name</label>
            <input th:value="${student.name}" type="text" th:name="name" class="form-control" id="nameU">
        </div>
        <div class="mb-3">
            <label for="emailU" class="form-label">Email</label>
            <input th:value="${student.email}" type="email" th:name="email" class="form-control" id="emailU">
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>

</body>
</html>
