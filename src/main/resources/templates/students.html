<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: white;
            text-decoration: none;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List of Students</h1>
    </div>

    <a class="btn btn-primary m-2" th:href="@{/students/add}">Add Student</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <td>Student Name</td>
            <td>Student Email</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a class="btn btn-primary m-2" th:href="@{/students/update(id=${student.id})}">Update</a>
                <form th:action="@{/students/delete(id=${student.id})}" method="post">
                    <input type="submit" class="btn btn-danger m-2" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
